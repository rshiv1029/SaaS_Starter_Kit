<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}AI SaaS Starter{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            // You can extend themes here if needed
          },
        },
        plugins: [],
        // This section replaces the need for @apply in standard CSS
      };
    </script>

    <style type="text/tailwindcss">
      @layer components {
        .input-field {
          @apply w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500;
        }

        .btn-primary {
          @apply w-full py-2 px-4 rounded-md font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500;
        }

        .card {
          @apply bg-white rounded-lg shadow p-5;
        }

        .stat-card {
          @apply bg-white rounded-lg shadow overflow-hidden;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50">
    {% block content %}{% endblock %}
  </body>
</html>
